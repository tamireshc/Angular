<header [ngClass]="{ 'has-itens': inputListItens.length }">
  @if(inputListItens.length){
  <h1>Minha Lista</h1>
  }

  <div>
    <label class="input-label-text" for="inputValue">
      <input
        type="text"
        placeholder="Adicione um novo item"
        id="inputValue"
        autofocus
        (keyup.enter)="focusAndAddItem(inputText.value)"
        [ngClass]="{ 'remove-margin-bottom': inputListItens.length }"
        #inputText
      />
      <button
        class="btn btn-primary-circle"
        title="Adicionar um novo item"
        (click)="focusAndAddItem(inputText.value)"
      ></button>
    </label>
  </div>
</header>
<p>{{ inputListItens | json }}</p>
